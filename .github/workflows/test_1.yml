name: Test 1

on:
  pull_request_review_comment:
    types: [created]

jobs:
  test:
    name: Test 1
    runs-on: ubuntu-latest
    if: github.event.comment.body == '/gha run' && contains('OWNER,MEMBER,COLLABORATOR', github.event.comment.author_association)
    timeout-minutes: 60
    strategy:
      fail-fast: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 5
          submodules: true
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Rerun main workflow
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            git config --global user.name 'GitHub Actions Bot'
            git config --global user.email 'bot@noreply.github.com'
            git tag tmp-rerun && git push --tags && git tag -d tmp-rerun && git push origin :tmp-rerun
# python "$GITHUB_WORKSPACE/.ci/rerun_workflow.py"
      - name: Test
        run: |
            sleep 2m
            exit -1
