#          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
      - name: Test
        run: |
            sleep 30s
            exit -1
      - name: Send status
        if: ${{ always() }}
        env:
          JOB_NAME: "${{ jobs.test.name }}"
          COMMIT_STATUS: "${{ job.status }}"
        run: |
            export COMMIT_STATUS=${COMMIT_STATUS/cancelled/failure}
            data=$(jq -n \
              --arg state $COMMIT_STATUS \
              --arg url "https://github.com/microsoft/LightGBM/actions/runs/${{ github.run_id }}" \
              --arg name "${{ github.workflow }} / $JOB_NAME" \
              '{"state":$state,"target_url":$url,"context":$name}')
            curl \
              -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: token ${{ secrets.WORKFLOW }}" \
              -d "$data" \
              "https://api.github.com/repos/microsoft/LightGBM/statuses/${{ github.event.pull_request.head.sha }}"
