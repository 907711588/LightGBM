name: Test 1

on:
  pull_request_review_comment:
    types: [created]

jobs:
  test:
    name: Test 1
    runs-on: ubuntu-latest
    if: github.event.comment.body == '/gha run' && contains('OWNER,MEMBER,COLLABORATOR', github.event.comment.author_association)
    timeout-minutes: 60
    strategy:
      fail-fast: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 5
          submodules: true
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Rerun main workflow
        # Unfortunately, GitHub doesn't allow to rerun successful workflows via REST API:
        # https://stackoverflow.com/a/56684569
        run: git tag tmp-rerun && git push --tags && git tag -d tmp-rerun && git push origin :tmp-rerun
      - name: Test
        run: |
            sleep 2m
            exit 0
